<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-operation"></div> 
            <div class="current-operation"></div>
        </div>
        <button  data-AC class="span-2">AC</button>
        <button data-Del>Del</button>
        <button data-oper>รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-oper>x</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-oper>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-oper>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-equals class="span-2">=</button>
    </div>
    
       
    
</html>
